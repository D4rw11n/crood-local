<!DOCTYPE html>
<html>
<head>
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuarios</h2>
    <div class="form-container">
      <form id="registroForm">
        <div class="form-group">
          <label for="rut">RUT:</label>
          <input type="text" class="form-control" id="rut" required>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellidoPaterno">Apellido Paterno:</label>
          <input type="text" class="form-control" id="apellidoPaterno" required>
        </div>
        <div class="form-group">
          <label for="apellidoMaterno">Apellido Materno:</label>
          <input type="text" class="form-control" id="apellidoMaterno" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="form-group">
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
    <hr>
    <h2>Usuarios Registrados</h2>
    <table id="tablaUsuarios" class="table">
      <thead>
        <tr>
          <th>RUT</th>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Correo Electrónico</th>
          <th>Número de Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de la tabla generadas dinámicamente con JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
